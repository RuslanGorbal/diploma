{% extends 'main/base.html' %}

{% block title %}
Зробити завдання
{% endblock %}

{% block body %}
<div class="container">
    <h1>Напишіть власний коментар:</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
        <button type="submit" class="btn btn-success">Добавити</button>
        <span>{{ error }}</span>
    </form>
</div>
{% endblock %}
