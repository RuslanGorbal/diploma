{% extends 'main/base.html' %}

{% block title %}
Зробити завдання
{% endblock %}

{% block body %}
<a href="/create_comment"><img src="https://cdn-icons-png.flaticon.com/512/93/93634.png" style="width: 40px; height: 40px; margin-left: 30px" alt=""></a>
<br>
<div class="container">
    <h1>Напишіть власний коментар:</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
        <button type="submit" class="btn btn-success">Добавити</button>
        <span>{{ error }}</span>
    </form>
</div>
{% endblock %}
