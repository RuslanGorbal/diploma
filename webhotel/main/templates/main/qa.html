{% extends 'main/base.html' %}

{% block title %}
Питання-відповіді
{% endblock %}

{% block body %}
<div class="container">

    {% if response %}
    <h3>Відповідь:</h3>
    <p class="lead">
        {{ response|safe }}
    </p>
{% endif %}


<h3>Питання:</h3>

<form method="post">
    {% csrf_token %}
    <input type="text" class="form-control" name="user_input">
    <button type="submit" class="btn btn-primary mt-3">Відправити</button>
</form>



</div>
{% endblock %}
