{% extends 'main/base.html' %}

{% block title %}
Чек
{% endblock %}

{% block body %}
    {% if tasks %}
        {% for el in tasks %}
            <div class="alert alert-warning mt-2">
                <h3>{{ el.title }}</h3>
                <p>{{ el.task }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>У нас немає записів!</p>
    {% endif %}
{% endblock %}
